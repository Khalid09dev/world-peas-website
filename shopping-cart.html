<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Peas</title>
        <!-- google font link  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&display=swap" rel="stylesheet">
        <!-- cdn link of tailwind  -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            .newreader {
                font-family: 'Newsreader';
            }
            .inter {
                font-family: 'Inter';
            }
        </style>
</head>
<body>
    <header>
        <nav class="flex justify-evenly items-center mt-10">
            <h3 class="text-[#426B1F] newsreader text-3xl font-medium">World Peas</h3>
            <ul class="flex text-[#000] inter text-base font-normal gap-12 items-center">
                <li><a href="#">Shop</a></li>
                <li><a href="#">Newstand</a></li>
                <li><a href="#">Who we are</a></li>
                <li><a href="#">My profile</a></li>
                <button class="text-white text-center inter text-base font-semibold px-6 py-3 bg-[#426B1F] rounded-lg">Basket (3)</button>
            </ul>
        </nav>

        <div class="flex items-center mt-24">
            <div>
                <h1 class="text-[#000] newsreader text-6xl font-normal pr-6 pt-8 pb-4 pl-28">Basket</h1> 
            </div>
            <div>
                <p class="text-[#000] inter text-xl font-light pt-12">3 items</p>
            </div>
        </div>
        <hr class="bg-[#E6E6E6] border-[1.7px] ml-28 mr-28">
    </header>
    <main class="mt-10 flex justify-center gap-8">

        <div>
            <div class="flex bg-[#FAFAF5] rounded-3xl border-[2px] border-[#E6E6E6] mb-8">
                <img class="rounded-s-3xl" src="images/tomato.png" alt="#">
                <div class="ml-6 pt-6 pb-6">
                    <h4 class="text-[#000] inter text-xl font-semibold">Heirloom tomato</h4>
                    <h5 class="text-[#426B1F] inter text-xl font-semibold pb-4">$5.99 / lb</h5>
                    <div class="flex items-center pl-4 mr-8 border-[1px] rounded-2xl bg-white"><h6 class="text-[#000] inter text-base font-semibold">1 lb</h6> <img class="ml-11" src="images/pen-icon.png" alt="#"></div>
                </div>
                <div class="ml-80 pt-6 pr-6 text-[#000] inter text-xl font-semibold"><span>$5.99</span></div>
            </div>
            <div class="flex bg-[#FAFAF5] rounded-3xl border-[2px] border-[#E6E6E6] mb-8">
                <img class="rounded-s-3xl"  src="images/ginger.png" alt="#">
                <div class="ml-6 pt-6 pb-6">
                    <h4 class="text-[#000] inter text-xl font-semibold">Organic ginger</h4>
                    <h5 class="text-[#426B1F] inter text-xl font-semibold pb-4">$5.99 / lb</h5>
                    <div class="flex items-center pl-4 mr-8 border-[1px] rounded-2xl bg-white"><h6 class="text-[#000] inter text-base font-semibold">1 lb</h6> <img class="ml-11" src="images/pen-icon.png" alt="#"></div>
                </div>
                <div class="ml-80 pt-6 pr-6 text-[#000] inter text-xl font-semibold"><span>$6.50</span></div>
            </div>
            <div class="flex bg-[#FAFAF5] rounded-3xl border-[2px] border-[#E6E6E6] mb-8">
                <img class="rounded-s-3xl"  src="images/onion.png" alt="#">
                <div class="ml-6 pt-6 pb-6">
                    <h4 class="text-[#000] inter text-xl font-semibold">Sweet onion</h4>
                    <h5 class="text-[#426B1F] inter text-xl font-semibold pb-4">$5.99 / lb</h5>
                    <div class="flex items-center pl-4 mr-8 border-[1px] rounded-2xl bg-white"><h6 class="text-[#000] inter text-base font-semibold">1 lb</h6> <img class="ml-11" src="images/pen-icon.png" alt="#"></div>
                </div>
                <div class="ml-80 pt-6 pr-6 text-[#000] inter text-xl font-semibold"><span>$14.95</span></div>
            </div>
        </div>


        <div class=" mb-[300px] pt-6 pl-6 pr-6 bg-[#FAFAF5] border-[2px] rounded-3xl">
            <h4 class="text-[#000] inter text-xl font-semibold">Order summary</h4>
            <div class="flex mt-8 pb-4 gap-60 text-[#000] inter text-base font-normal"><p>Subtotal</p> <span>$27.44</span></div>
            <div class="flex pb-4 gap-[244px] text-[#000] inter text-base font-normal"><p>Shipping</p> <span>$3.99</span></div>
            <div class="flex pb-4 gap-[285px] text-[#000] inter text-base font-normal"><p>Tax</p> <span>$2.00</span></div>
            <div class="flex pb-8 gap-[265px] text-[#000] inter text-base font-semibold"><p>Total</p> <span>$33.43</span></div>
            <button class="text-white inter text-base font-semibold bg-[#426B1F] rounded-lg pl-6 pt-3 pb-3 pr-44">Continue to payment</button> <img class="relative left-[310px] bottom-[40px]" src="images/arrow.png" alt="#">
        </div>
    </main>
</body>
</html>
